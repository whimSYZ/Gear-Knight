[application]

name="Gear Knight"
main_scene="res://Splash.tscn"
icon="res://icon.png"
name_es="Plataformer"
target_fps="60"

[display]

borderless_window=false
stretch_aspect="keep"
width=800
height=450
orientation="landscape"
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false
repeat=false

[input]

spawn=[key(F1), jbutton(0, 11)]
shoot=[key(Space), key(Z)]
move_left=[key(Left), jbutton(0, 14)]
move_right=[key(Right), jbutton(0, 15)]
jump=[key(Up), jbutton(0, 0)]

[physics_2d]

default_gravity=700

[rasterizer]

use_pixel_snap=true

[render]

mipmap_policy=1
